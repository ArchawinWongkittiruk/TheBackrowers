plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "5.2.0"
}

repositories {
    mavenCentral()
}

dependencies {
    testRuntime "org.junit.jupiter:junit-jupiter-engine:5.2.0"
}

test {
    useJUnitPlatform()
}

apply plugin: 'java'

jar {
    manifest {        
        attributes 'Main-Class': 'GUI.Main'
    }
}

sourceSets {
    main {
        java.srcDirs = ['src']
    }
}

mainClassName = 'GUI.Main'
