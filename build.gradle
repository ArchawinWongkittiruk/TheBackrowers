plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

repositories {
    mavenCentral()
}

javafx {
    version = '12'
    modules = ['javafx.controls','javafx.fxml']
}

dependencies{
    testCompile 'junit:junit:4.12'
    testCompile 'org.testfx:testfx-junit:4.0+'
}

mainClassName = 'GUI.OutputMain'